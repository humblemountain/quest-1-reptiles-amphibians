<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Font Awesome -->

	<div class="card choice-a">

	</div>
</div>
<div class="col-md-6">
	<div class="card choice-b">
	  <img class="card-img-top" src="img/frogs/glass.jpg" alt="Card image cap">
	</div>
</div>
<div class="col-md-6">
	<div class="card choice-c">
	  <img class="card-img-top" src="img/frogs/crowned.jpg" alt="Card image cap">
	</div>
</div>
<div class="col-md-6">
	<div class="card choice-d">
	  <img class="card-img-top" src="img/frogs/brilliant.jpg" alt="Card image cap">
	</div>
</div>
</div>
</div>

<audio autoplay loop id="music">

</audio>
